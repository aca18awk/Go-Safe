<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Safe Travel">
  <meta name="keywords" content="Travel, Legal Travel, Travel Restriction, COVID19">
  <meta name="author" content="Aleksandra Kulbaka">
	<link rel="stylesheet" href="style.css">
  <title>Go Safe </title>
</head>


<body>
    <header>
      <img id="logo" src="images/logo.png" alt="Logo of GoSafe">
    </header>
    
    <main>
           <p>
           Check where you can travel during COVID-19 based on the newest government information. 
           </p>
				<form name="countries" action="#" onsubmit="show();return false">

          <div class="field">
            <p>Where are you travelling from?</p>
            <select id="country_from">
              <option value="uk">UK</option>
            </select>
          </div>

          <div class="field">
            <p>Where are you travelling to?</p>
            <select id="country_to">
              <option value="UAE">UAE</option>
              <option value="France">France</option>
              <option value="Poland">Poland</option>
            </select>				
          </div>

					<br><br>
					<input type= "submit" name= "submit" value= "Submit" />

        <script>
            function show(){
              var x = document.forms["countries"]["country_to"].value;
              if (x == "Poland") {
                document.getElementById("response").innerHTML = "Yes, you can.";
              }
              else {
                document.getElementById("response").innerHTML = "No, you cannot."
              }
              document.getElementById("response").style.display = "inline";
            }
        </script>
					
				</form>
        <br>

        <h2> <div id="response">
          
        </div> </h2>
      
      <footer>
        <br>
        GoSafe &copy 2020 
        <br>

        </div>
      </footer>

    </main>

</body>
</html>
